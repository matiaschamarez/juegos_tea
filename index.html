<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Juego de Memotest</h1>
        <div id="score-board" class="text-center mb-4">
            <p>Puntaje: <span id="score">0</span></p>
            <p>Tiempo: <span id="time">0</span> segundos</p>
        </div>
        <div id="game-board" class="row justify-content-center"></div>
        <button id="reset-button" class="btn btn-primary mt-4 d-block mx-auto">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
